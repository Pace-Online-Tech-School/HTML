<!DOCTYPE html>
<html>
<body>
<h3>Decoration Text</h3>
<p><strong>This text is important!</strong></p>
<p>This is <sub>subscripted</sub> text.
This is <sup>superscripted</sup> text.</p>
<p>My favorite color is <ins>blue</ins>.
	But I don't like <del>red</del>.</p>
	<p> Don't forget to buy <mark>fruit</mark> today.</p>
	<p>This is some normal text.</p>
	<p><small>This is some smaller text.</small></p>
</body>
</html>
