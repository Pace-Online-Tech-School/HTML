<!DOCTYPE html>
<html>
<head>
<style>

  ul {
    padding: 10px;    
  }

  li {
    padding: 10px;
    margin: 20px;
    list-style-type: none;
    background-color: lightblue;
    width: 200px;
    height: 100px;
  }

  #webDev {
    width: 200px;  
  }

  #html {
    width: 150px;  
  }

  #css {
    width: 100px;  
  }

  #php {
    width: 300px;  
  }

</style>
</head>
<body>
<ul>
  <li style="display: inline">WebDev</li>
  <li style="display: block">HTML</li>
  <li style="display: inline">CSS</li>  
  <li style="display: inline-block">PHP</li>
</ul>

<ul>
  <li id="webDev" style="display: inline-block">WebDev w:200</li>
  <li id="html" style="display: inline-block">HTML w:150</li>
  <li id="css" style="display: inline-block">CSS w:100</li>  
  <li id="php" style="display: inline-block">PHP w:300</li>
</ul>

</body>
</html>
