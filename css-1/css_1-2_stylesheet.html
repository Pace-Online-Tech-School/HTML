<!-- Inline Style sheet -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS Testing</title>
</head>
<body>
	<h3 style="color: #FFAC30;"> This is CSS testing</h3>
</body>
</html>

<!-- Internal Style Sheet -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS Testing</title>
	<style type="text/css">
		h3 {color: #FFAC30;"}
	</style>
</head>
<body>
	<h3> This is CSS testing</h3>
</body>
</html>


<!-- External Style Sheet -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS Testing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3> This is CSS testing</h3>
</body>
</html>
