<!DOCTYPE html>
<html>
<head>

<style>

html { font-size: 16px }
.parent { font-size: 32px; }
.child1 { font-size: 2em; }
.child2 { font-size: 2rem; }

</style>
</head>
<body>
	<p>It's basic size of this html file(16px)</p>
	<div class="parent">
		<p>It's a parent(Absolute 32px)</p>
		<div class="child1"><p>It's child1(2em = 2*32px)</p></div>
		<div class="child2"><p>It's child2(2rem = 2*16px)</p></div>
	</div>
</body>
</html>
